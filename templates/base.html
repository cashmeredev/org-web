<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Untitled</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: 'Droid Sans', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            margin: 0;
            padding: 20px;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
            font-size: 16px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 26px;
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        h2 {
            color: #666;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 15px;
            font-size: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            color: #337ab7;
            text-decoration: none;
            font-size: 16px;
            margin-right: 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        article {
            margin: 10px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #337ab7;
        }
        article h2 {
            margin-top: 0;
            border: none;
            padding-bottom: 0;
            margin-bottom: 5px;
        }
        article h2 a {
            color: #333;
            text-decoration: none;
        }
        article h2 a:hover {
            color: #337ab7;
        }
        article small {
            color: #999;
            font-size: 14px;
        }
        blockquote {
            background-color: #f9f9f9;
            border-left: 4px solid #ddd;
            margin: 15px 0;
            padding: 15px;
            color: #666;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 16px;
            font-family: 'Droid Sans', monospace;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        button {
            background-color: #337ab7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #286090;
        }
        details {
            margin: 15px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 3px;
        }
        details summary {
            cursor: pointer;
            font-weight: bold;
            color: #337ab7;
            margin-bottom: 10px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            font-size: 14px;
        }
        main p em {
            color: #666;
            font-size: 16px;
        }
        main > p:first-child {
            margin-bottom: 30px;
        }
    </style>
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->

    <div class="container">
        {% block content %}{% endblock %}
    </div>
  </body>
</html>
